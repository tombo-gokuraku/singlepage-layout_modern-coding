<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Single Page Layout</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/normalize.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
  </head>
  <body>
    <header class="header">
      <p class="site-title-sub">Web designer's portfolio</p>
      <h1 class="site-title">HI, MY NAME IS...</h1>
      <p class="site-description">Check out some of my works.</p>
      <div class="buttons">
        <a class="button" href="#about">LEARN MORE</a>
        <a class="button button-showy" href="#contact">SEND MESSAGE</a>
      </div>
    </header>
    <section class="about" id="#about"></section>
    <section class="works"></section>
    <section class="skills"></section>
    <section id="contact" class="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
